<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Hondinha's</title>
    <link rel="stylesheet" href="PG3style.css" />
  </head>
  <body>
    <a href="index.html"
      ><img src="img/Frame 2.png" class="img-fundo" alt=""
    /></a>
    <header>
      <img src="img/Frame 7.png" alt="Logo Hondinha's" />
    </header>

    <div class="wrapper">
      <div class="form-group">
        <div class="rating">
          <input
            type="radio"
            id="star5"
            name="rating"
            value="5"
            required
          /><label for="star5" title="5 estrelas">★</label>
          <input type="radio" id="star4" name="rating" value="4" /><label
            for="star4"
            title="4 estrelas"
            >★</label
          >
          <input type="radio" id="star3" name="rating" value="3" /><label
            for="star3"
            title="3 estrelas"
            aria-checked="true"
            >★</label
          >
          <input type="radio" id="star2" name="rating" value="2" /><label
            for="star2"
            title="2 estrelas"
            >★</label
          >
          <input
            type="radio"
            id="star1"
            name="rating"
            value="1"
            checked
          /><label for="star1" title="1 estrela">★</label>
        </div>
      </div>
      <form id="placeForm">
        <div class="placeForm">
          <div class="form-group">
            <input
              type="text"
              id="placeName"
              placeholder="Nome do Local"
              required
            />
          </div>
          <div class="form-group">
            <textarea
              id="placeDescription"
              placeholder="Descrição"
              required
            ></textarea>
          </div>
        </div>
        <div class="actions">
          <a href="PG2index.html" class="btn btn-cancel"> ✖ </a>
          <button type="submit" class="btn btn-ok">✔</button>
        </div>
      </form>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyAo5blTSo_bD_CpZSpGWWXI4hltuA6VXBw",
        authDomain: "honda-civic-2014.firebaseapp.com",
        projectId: "honda-civic-2014",
        storageBucket: "honda-civic-2014.firebasestorage.app",
        messagingSenderId: "1016933546976",
        appId: "1:1016933546976:web:c74f606a4e3a6e0c718985",
        measurementId: "G-2GSV3JNHDM",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Form submission
      const form = document.getElementById("placeForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const placeData = {
          name: document.getElementById("placeName").value,
          description: document.getElementById("placeDescription").value,
          rating: document.querySelector('input[name="rating"]:checked').value,
          createdAt: new Date(),
        };

        try {
          const docRef = await addDoc(collection(db, "ho"), placeData);
          console.log("Document written with ID: ", docRef.id);
          alert("Local cadastrado com sucesso!");
          form.reset();
          window.location.href = "PG2index.html";
        } catch (error) {
          console.error("Error adding document: ", error);
          alert("Erro ao cadastrar local. Tente novamente.");
        }
      });
    </script>
  </body>
</html>
