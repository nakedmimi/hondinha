<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="PG2style.css" />
  </head>
  <body>
    <a href="index.html"
      ><img src="img/Frame 2.png" class="img-fundo" alt=""
    /></a>
    <header>
      <!-- logo -->
      <img src="img/Frame 7.png" alt="" />
    </header>
    <div class="wrapper">
      <div class="menu-title">
        <img src="img/hondinha´s menu (1).png" alt="" />
      </div>
    </div>
    <div id="list-container"></div>
    <!-- Botão flutuante -->
    <a href="PG3index.html" class="fab"> + </a>
  </body>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      getDocs,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyAo5blTSo_bD_CpZSpGWWXI4hltuA6VXBw",
      authDomain: "honda-civic-2014.firebaseapp.com",
      projectId: "honda-civic-2014",
      storageBucket: "honda-civic-2014.firebasestorage.app",
      messagingSenderId: "1016933546976",
      appId: "1:1016933546976:web:c74f606a4e3a6e0c718985",
      measurementId: "G-2GSV3JNHDM",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Function to load and display the list
    async function loadAndDisplayList() {
      try {
        const listRef = collection(db, "ho");
        const q = query(listRef);
        const querySnapshot = await getDocs(q);
        const list = querySnapshot.docs.map((doc) => ({
          id: doc.id,
          ...doc.data(),
        }));
        console.log(list);

        const listContainer = document.getElementById("list-container");
        if (listContainer) {
          listContainer.innerHTML = list
            .map(
              (item) =>
                `<a href="PG4index.html?id=${item.id}" class="item-link">
                  <div class="comment-box">
                    <p>${item.name || "Sem nome"}</p>
                    ${
                      item.rating
                        ? `<div class="rating-preview">${"★".repeat(
                            item.rating
                          )}${"☆".repeat(5 - item.rating)}</div>`
                        : ""
                    }
                  </div>
                </a>`
            )
            .join("\n");
        }
      } catch (error) {
        console.error("Error loading list: ", error);
      }
    }

    // Initialize the list when the page loads
    document.addEventListener("DOMContentLoaded", () => {
      // Load list on page load
      loadAndDisplayList();
    });
  </script>
</html>
